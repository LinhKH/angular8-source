<div class="row">
    <div [class]="addClass?addClass:'col-md-12'" *ngFor="let message of messages; let i= index">
        <div *ngIf="messages" (dblclick)="closePopup(i)" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
            <button (click)="closePopup(i)" type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <div>{{message.text}}</div>
        </div>
    </div>
</div>
<div *ngIf="messages_dialog && messages_dialog!='null' && messages_dialog!=null" id="myMessage" class="modal fade in" role="dialog" aria-hidden="false" style="display: block;">
    <div class="modal-backdrop fade in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="closeDiaglog()"><i class="fa fa-fw fa-times-circle"></i></button>
                <h4 class="modal-title"> {{messages_dialog.title}}</h4>
            </div>
            <div class="modal-body">
                <p [innerHTML]="messages_dialog.text"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-blue" (click)="closeDiaglog('Ok')" *ngIf="messages_dialog.type === 'confirm'">OK</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeDiaglog('Cancel')">{{(messages_dialog.type !== 'confirm')?'OK':'キャンセル'}}</button>
            </div>
        </div>
    </div>
</div>
