<mat-toolbar color="warn">
    <mat-toolbar-row>
        <button mat-button routerLink="/">Admin CMS</button>
        <span class="example-spacer"></span>
        <button mat-button routerLink="/article">Article</button>
        <button mat-button routerLink="/admin">Admin</button>
        <div *ngIf="! user">
            <button mat-button>Login</button>
        </div>
        <div *ngIf="user">
            <button mat-button [matMenuTriggerFor]="menu">
                <span>Hello {{ user.displayName }}</span>
                <img class="profileImg" [src]="user.photoURL">
            </button>
            <mat-menu #menu="matMenu" x-position="after" y-position="below" overlapTrigger="false">
                <button mat-menu-item disabled>
                    <mat-icon>account_circle</mat-icon>
                    <span>Account Settings</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
